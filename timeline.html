	$( document ).ready(function() {

            var x = c;
            c.delay(900,c.show("drop", {direction: "down"}, 1000, function () {

                         fades(c);
                         $(".leftScroll").delay( 8000 );

                    });
                }
                else {
                    fades(c.next());
                    $("body").animate({ scrollTop: $(".scrollThing").height()}, 2000, function() {
					    // Animation complete.
					  });
