	$( document ).ready(function() {



	$(".leftScroll div ").hide();
	$(".rightScroll div ").hide();

	function fades(c) {
            var x = c;
            c.delay(900,c.show("drop", {direction: "down"}, 1000, function () {
                if (c.is('last-child')) {

                    c.fadeOut(10000, function() {
                         fades(c);
                         $(".leftScroll").delay( 8000 );

                    });
                }
                else {
                    fades(c.next());
                    $("body").animate({ scrollTop: $(".scrollThing").height()}, 2000, function() {
					    // Animation complete.
					  });
                }
            }));
	}

	fades($('.rightScroll .grid-item:first'));
	fades($('.leftScroll .grid-item:first'));

	});
